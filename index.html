<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> User Feedback Form</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main>
        <h1>User Feedback</h1>
        <form id="feedback-form">
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required />
            <span class="tooltip" id="username-tooltip">Please enter your full name.</span>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
            <span class="tooltip" id="email-tooltip">Please enter a valid email address.</span>

            <label for="comments">Comments:</label>
           <textarea id="comments" name="comments" rows="4" required></textarea>
           <p id="char-count">0 characters</p>
           <span class="tooltip" id="comments-tooltip">Share your thoughts!</span>

           <button type="submit">Submit Feedback</button>
        </form>

        <div id="feedback-display">
            <h2>Submitted Feedback</h2>
        </div>
    </main>

    <script src="cp_1.js"></script>
</body>
</html>
